<!-- errorMessageのID属性と入力欄のname属性は揃える -->
<!-- 入力欄のID属性はlabelとのリンクのためでシステム的には使用していない -->
<th:block th:with="fieldNamePrefix='tantoushaFormList[' + ${id} + ']', fieldIdPrefix='tantoushaFormList' + ${id}">
	<div class="row tantousha-form-area" th:id="'tantoushaFormArea_' + ${id}" th:data-id="${id}">
		<div class="col-lg-12">
			<div class="card card-primary card-outline">
				<div class="card-header">
					<h3 class="card-title" th:text="'担当者' + ${id}"></h3>
					</h3>
					<div class="card-tools">
						<button type="button" class="btn btn-tool btn-delete-tantousha-form" th:data-id="${id}" data-card-widget="remove"><i class="fas fa-times"></i></button>
					</div>
				</div>
				
				<div class="card-body">
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label th:for="${fieldIdPrefix} + '.name'">担当者名</label>
								<input type="text" class="form-control" th:name="${fieldNamePrefix} + '.name'" th:id="${fieldIdPrefix} + '.name'" th:value="${tantoushaForm.name}" />
								<div class="invalid-feedback" th:id="'errorMessage.' + ${fieldNamePrefix} + '.name'"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-8">
							<div class="form-group">
								<label th:for="${fieldIdPrefix} + '.mailAddress'">メールアドレス</label>
								<div class="input-group">
									<input type="email" class="form-control" th:name="${fieldNamePrefix} + '.mailAddress'" th:id="${fieldIdPrefix} + '.mailAddress'" th:value="${tantoushaForm.mailAddress}" />
									<span class="input-group-append">
										<button type="button" class="btn btn-outline-success btn-send-auth-code" th:data-id="${id}">認証コード送信</button>
									</span>
									<div class="invalid-feedback" th:id="'errorMessage.' + ${fieldNamePrefix} + '.mailAddress'"></div>
								</div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label th:for="${fieldIdPrefix} + '.authCode'">認証コード</label>
								<input type="text" class="form-control" th:name="${fieldNamePrefix} + '.authCode'" th:id="${fieldIdPrefix} + '.authCode'" th:value="${tantoushaForm.authCode}" placeholder="届いた認証コードを入力してください" />
								<div class="invalid-feedback" th:id="'errorMessage.' + ${fieldNamePrefix} + '.authCode'"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
